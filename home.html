<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- Tailwind Config -->
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <header>

    </header>
    <main class="flex justify-center">
        <section>
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <!-- available balance -->
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="available-balance" class="stat-value">$45000</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- user action section -->
                        <section class="px-6">
                            <h1>Welcome To Payooo!</h1>
                            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                            <!-- user action buttons -->
                            <div class="grid grid-cols-3 gap-2">
                                <button class="btn btn-lg">Add Money</button>
                                <button class="btn btn-lg">Cash Out</button>
                                <button class="btn btn-lg">Large</button>
                                <button class="btn btn-lg">Large</button>
                                <button class="btn btn-lg">Large</button>
                                <button class="btn btn-lg">Large</button>
                            </div>
                            <div class="divider"></div>
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Amount</span>
                                        </label>
                                        <input id="add-amount" type="number" placeholder="Amount" class="input input-bordered"
                                            required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Pin</span>
                                        </label>
                                        <input id="pin-number" type="password" placeholder="password" class="input input-bordered"
                                            required autocomplete="off" />
                                    </div>
                                    <div class="form-control mt-6">
                                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/user-action-button.js"></script>
</body>

</html>
