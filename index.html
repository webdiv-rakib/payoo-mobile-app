<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>

    <!-- Tailwind Config -->
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

    </style>
</head>

<body>
    <header>

    </header>
    <main class="flex justify-center">
        <section>
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <div class="hero bg-base-200 min-h-screen">
                            <div class="hero-content flex-col lg:flex-row-reverse">
                                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
                                    <form class="card-body">
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium">Mobile Number</span>
                                            </label>
                                            <input type="text" placeholder="Enter your number"
                                                class="input input-bordered" required />
                                        </div>
                                        <div class="form-control">
                                            <label class="label">
                                                <span class="label-text font-medium">4 Digit Pin</span>
                                            </label>
                                            <input type="text" placeholder="Enter 4 Digit Pin"
                                                class="input input-bordered" required autocomplete="off" />
                                        </div>
                                        <div id="login-btn" class="form-control mt-6">
                                            <button class="btn btn-primary">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>

</html>
